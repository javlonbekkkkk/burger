<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sytle/style.css">
</head>
<body>
    <div class="wrapper">


        <div class="wrapper__top">
            <div class="   container wrapper__top-content">
                <a href=""  class="logo">dBurger</a>


                <div class="wrapper__top-right">


                    <button class="wrapper__top-btn">
                        <img src="img/magazin.png" alt="" >
                        <span class="wrapper__top-indicator">0</span>
                    </button>



                    <div class="basket   wrapper__top-basket">


                        <div class="basket__top">
                            <p class="basket-text">korzinka</p>
                            <button class="basket__top-btnClose"></button>
                        </div>

                             <div class="basket__cheklist">


                                 <div class="basket__cheklist-product">
                                  <div class="basket__cheklist-info">
                                      <img src="img/karzinka-zakaz.png" alt="">
      
                                      <div class="backet__cheklist-sub">
                                          <p class="basket__cheklist-name">Crazy</p>
                                          <p class="basket__cheklist-prise"><span>32000</span>      so'm</p>
                                      </div>
                                  </div>
      
                                  <div class="basket__cheklist-counter">
                                      <button class="basket__cheklist-symbol" data-symbol="-">-</button>
                                      <output  class="basket__cheklist-output">0</output>
                                      <button class="basket__cheklist-symbol  rotate"   data-symbol="+">+</button>
                                  </div>
                                 </div>
                             </div>





                        <div class="basket__bottom">
                            <p class="basket-text">zakaz</p>
                            <p class="basket-text basket__buttom-totalPrice">0</p>
                        </div>


                    </div>
                </div>

            </div>
        </div>




        <div class="wrapper__center">
            <img src="img/footer.png" alt="">
        </div>



        <div class="wrapper__bottom">
            <div class="container  wrapper__bottom-content">
                <div class="wrapper__bottom-block"  id="crayzi">
                       <p class="wrapper__bottom-count">0</p>
                       <img src="img/image 1 (1).png" alt="" class="wrapper__bottom-img">
                       <p class="wrapper__bottom-name">Crayzi</p>
                       <div class="wrapper__bottom-control">
                        <p class="wrapper__bottom-praice">31000  so'm</p>
                        <bottom class="wrapper__bottom-btn">
                            <img src="img/harid.png" alt="" >
                        </bottom>
                       </div>
                </div>
                <div class="wrapper__bottom-block"  id="light">
                       <p class="wrapper__bottom-count">0</p>
                       <img src="img/image 2.png" alt="" class="wrapper__bottom-img">
                       <p class="wrapper__bottom-name">Light</p>
                       <div class="wrapper__bottom-control">
                        <p class="wrapper__bottom-praice">26000  so'm</p>
                        <bottom class="wrapper__bottom-btn">
                            <img src="img/harid.png" alt="" >
                        </bottom>
                       </div>
                </div>
                <div class="wrapper__bottom-block"  id="cheeseBurger">
                       <p class="wrapper__bottom-count">0</p>
                       <img src="img/image 3.png" alt="" class="wrapper__bottom-img">
                       <p class="wrapper__bottom-name">CheeseBurger</p>
                       <div class="wrapper__bottom-control">
                        <p class="wrapper__bottom-praice">29000  so'm</p>
                        <bottom class="wrapper__bottom-btn">
                            <img src="img/harid.png" alt="" >
                        </bottom>
                       </div>
                </div>
                <div class="wrapper__bottom-block"  id="dburger">
                       <p class="wrapper__bottom-count">0</p>
                       <img src="img/image 4.png" alt="" class="wrapper__bottom-img">
                       <p class="wrapper__bottom-name">dBurger</p>
                       <div class="wrapper__bottom-control">
                        <p class="wrapper__bottom-praice">24000  so'm</p>
                        <bottom class="wrapper__bottom-btn">
                            <img src="img/harid.png" alt="" >
                        </bottom>
                       </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
